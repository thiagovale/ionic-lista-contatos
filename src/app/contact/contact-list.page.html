<ion-header>
  <ion-toolbar>
    <ion-title>Contact List</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/contact-form']">
        <ion-icon name="add-circle-outline"></ion-icon>
        Add Contact
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="searchQuery"
    (ionInput)="searchContacts()"
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <ion-avatar slot="start" *ngIf="contact.photo">
        <img [src]="contact.photo" alt="Contact Photo" />
      </ion-avatar>
      <ion-label>
        <h2>{{ contact.name }}</h2>
        <p>{{ contact.phone }} | {{ contact.email }}</p>
      </ion-label>
      <ion-button (click)="deleteContact(contact.id)" color="danger"
        >Delete</ion-button
      >
      <ion-button [routerLink]="['/contact-form', contact.id]">Edit</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
